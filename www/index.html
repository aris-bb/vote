<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oy verme sitesi</title>
    <link href="main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body class="text-center">
    <main class="vote-form">
      <form id="vote-form-element">
        <h1 class="h3 mb-3 fw-normal" id="main-title">
          Lütfen bilgilerinizi girin
        </h1>

        <section id="part-1">
          <div class="form-floating">
            <input
              class="form-control"
              id="id-number"
              placeholder="T.C. Kimlik No"
              type="number"
              required
            />
            <label for="id-number">T.C. Kimlik No</label>
          </div>

          <div class="form-floating">
            <input
              class="form-control"
              id="name"
              placeholder="Ad"
              uppercase
              required
            />
            <label for="name">Ad</label>
          </div>

          <div class="form-floating">
            <input
              class="form-control"
              id="surname"
              placeholder="Soyad"
              uppercase
              required
            />
            <label for="surname">Soyad</label>
          </div>

          <div class="form-floating">
            <input
              class="form-control"
              id="birth-year"
              placeholder="Doğum yılı"
              type="number"
              required
            />
            <label for="birth-year">Doğum yılı</label>
          </div>
        </section>

        <section id="vote-options"></section>

        <section id="internal-data">
          <p>Diğer veriler:</p>
          <div class="form-floating">
            <select class="form-select" id="province" required>
              <option value="">...</option>
            </select>
            <label for="province">Şehir</label>
          </div>

          <div class="form-floating">
            <input
              class="form-control"
              id="terminal-id"
              placeholder="Terminal ID"
              required
            />
            <label for="terminal-id">Terminal ID</label>
          </div>
        </section>

        <button
          class="w-100 btn btn-lg btn-primary"
          type="submit"
          id="submit-button"
        >
          Kontrol et
        </button>

        <p id="error-message"></p>
      </form>
    </main>
  </body>
</html>
